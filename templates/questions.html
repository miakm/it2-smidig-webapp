{% extends "mal.html" %}

{% block main %}

<h1>Spørsmål</h1>

    <h3>{{spm["sporsmaal"]}}</h3>

    {% for svar in alle_svar %}
        <button onclick="klikk_funksjon()">{{svar}}</button>
    {% endfor %}


<script>
function klikk_funksjon() {
    if (klikk_funksjon() = spm["svar"]) {
        printes = "Riktig svar!"
    } else {
        printes = "Feil svar!"
    }
    document.getElementById("feil_eller_riktig").innerHTML = printes;
}
</script>
{% endblock %}
