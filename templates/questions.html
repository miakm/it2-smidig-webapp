{% extends "mal.html" %}

{% block main %}

<h1>Spørsmål</h1>

    <h3>{{spm["sporsmaal"]}}</h3>

    {% for svar in alle_svar %}
        <button onclick="klikk_funksjon()">{{svar}}</button>
        <p id="M"></p>
    {% endfor %}

<script>
function klikk_funksjon() {
    document.getElementById("M").innerHTML
        = "Riktig";
}
</script>
{% endblock %}
